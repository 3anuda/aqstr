<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команды - Aqmola Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
       
        .hero-section { 
            background: linear-gradient(135deg, #0d6efd, #0a58ca); 
            color: white; 
            padding: 60px 0; 
            margin-bottom: 30px; 
            border-radius: 0 0 20px 20px;
        }

        .nav-item {
            display: inline-block;
            background-color: #2ea462;
            color: white !important;
            padding: 10px 25px;
            margin: 10px 5px 0 5px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #2ea462;
        }

        .nav-item:hover {
            background-color: #258550;
            border-color: #258550;
            transform: translateY(-2px);
        }

        .nav-item.active {
            background-color: white;
            color: #2ea462 !important;
            border-color: white;
        }
        
        .card { border: none; transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Aqmola Start</h1>
            <p class="lead">Единая цифровая экосистема региона</p>
            
            <div class="mt-4"> 
                <a href="index.html" class="nav-item">Стартапы</a>
                <a href="events.html" class="nav-item">События</a>
                <a href="teams.html" class="nav-item active">Команды</a> </div>
        </div>
    </div>

    <div class="container">
        <h2 class="fw-bold mb-3 text-center">Команды</h2>
        <div id="container" class="row">
            <div class="text-center mt-5"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <script>
        const API_URL = 'api.php?type=teams';

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('container');
                container.innerHTML = '';
                
                data.forEach(item => {
                    container.innerHTML += `
                        <div class="col-12 mb-3">
                            <div class="card border-0 shadow-sm p-2">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">Team: ${item.name}</h5>
                                    <p class="mb-1"><b>Состав:</b> ${item.members}</p>
                                    <p class="mb-0"><b>Стек:</b> <span class="text-primary">${item.skills}</span></p>
                                </div>
                            </div>
                        </div>`;
                });
            });
    </script>
</body>
</html>
