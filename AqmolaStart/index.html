<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqmola Start Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
       
        .hero-section { 
            background: linear-gradient(135deg, #0d6efd, #0a58ca); 
            color: white; 
            padding: 60px 0; 
            margin-bottom: 30px; 
            border-radius: 0 0 20px 20px;
        }

        .nav-item {
            display: inline-block;
            background-color: #2ea462;
            color: white !important;
            padding: 10px 25px;
            margin: 10px 5px 0 5px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #2ea462;
        }

        .nav-item:hover {
            background-color: #258550;
            border-color: #258550;
            transform: translateY(-2px);
        }

        .nav-item.active {
            background-color: white;
            color: #2ea462 !important;
            border-color: white;
        }
        
        .card { border: none; transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Aqmola Start</h1>
            <p class="lead">Единая цифровая экосистема региона</p>
            <div class="mt-4"> 
                <a href="index.html" class="nav-item">Стартапы</a>
                <a href="events.html" class="nav-item active">События</a> <a href="teams.html" class="nav-item">Команды</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder=" Найти стартап, команду или событие..." onkeyup="filterProjects()">
            </div>
        </div>

        <div class="row" id="projects-container">
            <div class="text-center w-100">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Загрузка данных из сервера...</p>
            </div>
        </div>
    </div>

    <script>

        const API_URL = 'api.php'; 

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                render(data);
            } catch (error) {
                document.getElementById('projects-container').innerHTML = 
                    `<div class="alert alert-danger">Ошибка подключения к серверу: ${error}</div>`;
            }
        }

        function render(data) {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            
            if(data.length === 0) {
                container.innerHTML = '<div class="text-center">Нет данных</div>';
                return;
            }

            data.forEach(item => {
                const html = `
                    <div class="col-md-4 mb-4 project-card">
                        <div class="card h-100">
                            <img src="${item.image_url}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge badge-custom">${item.category}</span>
                                    <small class="text-muted">ID: ${item.id}</small>
                                </div>
                                <h5 class="card-title fw-bold">${item.title}</h5>
                                <p class="card-text text-secondary">${item.description}</p>
                                <button class="btn btn-primary w-100 mt-auto">Подробнее</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function filterProjects() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('project-card');
            
            for (let card of cards) {
                const title = card.querySelector('.card-title').innerText.toLowerCase();
                const desc = card.querySelector('.card-text').innerText.toLowerCase();
                
                if (title.includes(input) || desc.includes(input)) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }
        loadData();
    </script>
</body>
</html>
